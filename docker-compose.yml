version: '3.9'

services:
  mongodb:
    image: mongo:7
    container_name: efortlex-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: efortlex-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/efortlex
      JWT_SECRET: super-secret-key
      FRONTEND_URL: http://localhost:5173
    ports:
      - '5000:5000'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: efortlex-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - '5173:5173'

volumes:
  mongo_data:
